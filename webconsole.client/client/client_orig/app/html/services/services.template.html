<h2><i class="fa fa-play-circle" aria-hidden="true" style="color: orange"></i> Services</h2>
<table class="table" width='90%'>
  <thead>
    <tr>
      <th>ID</th>
      <th>objectClass <input type="text" name="search_name" size="20" style="border: 0px solid gray;"
              [(ngModel)]="searchName" /> <i class="fa fa-search" aria-hidden="true"></i></th>
      <th style="max-width:100px;">PID</th>
      <th>Ranking</th>
      <th>Provider</th>
    </tr>
  </thead>
  <tr *ngFor="let service of (services | servicesFilter:searchName)">
    <td (click)="onSelect(service.id)" class="clickable">{{service.id}}</td>
    <td (click)="onSelect(service.id)" class="clickable">{{service.objectClass}}</td>
    <td style="max-width:200px;">{{service.pid}}</td>
    <td>{{service.ranking}}</td>
    <td (click)="onSelectBundle(service.bundleId)" class="clickable">{{service.bundleId}}</td>
  </tr>
</table>
