<!--https://angular.io/docs/ts/latest/guide/forms.html-->
<div class="container">
  <div [hidden]="submitted">
    <h1>Backend Configuration</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="endpoint">Endpoint</label>
        <input type="text" class="form-control" required [(ngModel)]="model.endpoint" name="endpoint"  #name="ngModel" >
        <!--<div [hidden]="model.endpoint.valid" class="alert alert-danger">endpointname is required</div>-->
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" [(ngModel)]="model.username" name="username"  #name="ngModel" >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" [(ngModel)]="model.password" name="password"  #name="ngModel" >
      </div>

      <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Update</button>

     <!-- NOT SHOWN IN DOCS -->
      <div>
        <hr>
        Name via form.controls = {{showFormControls(heroForm)}}
      </div>
     <!-- - -->
    </form>
  </div>

  <div [hidden]="submitted">
    <h1>Version</h1>

    <p>{{version}}</p>
  </div>

    <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.endpoint }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
