<h2><span class="glyphicon glyphicon-th-large" aria-hidden="true" style="color: green"></span> Bundles</h2>
<table class="table" width='100%'>
  <thead>
    <tr>
      <th>ID</th>
      <th>SymbolicName</th>
      <th>Version</th>
      <th>Status</th>
      <th>Size (KB)</th>
    </tr>
  </thead>
  <tr *ngFor="#bundle of bundles">
    <td>{{bundle.id}}</td>
    <td (click)="onSelect(bundle)" style="cursor: pointer; color:#000066;">{{bundle.symbolicName}}</td>
    <td>{{bundle.version}}</td>
    <td><span [class]="getStateClass(bundle)">{{bundle.state}}</span></td>
    <td>{{bundle.size}}</td>
  </tr>
</table>
