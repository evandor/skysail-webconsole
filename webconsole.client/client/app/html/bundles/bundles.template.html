<h2><span class="glyphicon glyphicon-th-large" aria-hidden="true" style="color: green"></span> Bundles</h2>
<table class="table table-hover" width='100%'>
  <thead>
    <tr>
      <th>ID</th>
      <th>SymbolicName</th>
      <th>Version</th>
      <th>Status</th>
      <th>Size (KB)</th>
    </tr>
  </thead>
  <!--<tr>
    <td><input type="text" name="search_id" size="4"/></td>
    <td><input type="text" name="search_name" size="40" [(ngModel)]="searchName"/></td>
    <td><input type="text" name="search_version" size="12"/></td>
    <td>
       <select>
         <option name="search_state" value="">All</option>       
         <option name="search_state" value="Active">Active</option>       
       </select>  
    </td>
    <td>&nbsp;</td>
  </tr> -->
  <tr *ngFor="#bundle of bundles"> <!--bundlesFilter:searchName-->
    <td>{{bundle.id}}</td>
    <td (click)="onSelect(bundle)" style="cursor: pointer; color:#000066;">{{bundle.symbolicName}}</td>
    <td>{{bundle.version}}</td>
    <td [innerHtml]="bundle.state | bundleState"></td>
    <td><span [d3PercentBar]='bundle.size' [d3MaxValue]='maxSize' [d3MaxWidth]='100' class="chart" title="{{bundle.size}} KB"></span></td>
  </tr>
</table>
