<h2><span class="glyphicon glyphicon-th-large" aria-hidden="true" style="color: green"></span> Packages</h2>
<table class="table table-hover" width='100%'>
  <thead>
    <tr>
      <th>Package</th>
      <th>Version</th>
      <th>Mandatory</th>
    </tr>
  </thead>
  <tr *ngFor="#package of packages">
    <td>{{package.pkgName}}</td>
    <td>{{package.version}}</td>
    <td>{{package.mandatory}}</td>
  </tr>
</table>
