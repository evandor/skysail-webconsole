<h1><span class="glyphicon glyphicon-play-circle" aria-hidden="true" style="color: orange"></span> Services</h1>
<table class="table" width='90%'>
  <thead>
    <tr>
      <th>ID</th>
      <th>objectClass</th>
      <th style="max-width:100px;">PID</th>
      <th>Ranking</th>
      <th>Provider</th>
    </tr>
  </thead>
  <tr *ngFor="let service of services">
    <td (click)="onSelect(service.id)" class="clickable">{{service.id}}</td>
    <td (click)="onSelect(service.id)" class="clickable">{{service.objectClass}}</td>
    <td style="max-width:200px;">{{service.pid}}</td>
    <td>{{service.ranking}}</td>
    <td (click)="onSelectBundle(service.bundle)" class="clickable">{{service.bundle?.symbolicName}} [{{service.bundle?.version}}]</td>
  </tr>
</table>
