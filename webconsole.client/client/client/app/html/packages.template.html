<h2><i class="fa fa-folder-open-o" aria-hidden="true" style="color: #0275d8"></i> Packages</h2>

<table class="table table-hover" width='100%'>
  <thead>
    <tr>
      <th>Package</th>
      <th>Version</th>
      <th>Mandatory</th>
      <th>Exporting Bundle</th>
    </tr>
  </thead>
  <tr *ngFor="let package of packages">
    <td style="max-width:400px;">{{package.pkgName}}</td>
    <td>{{package.version}}</td>
    <td>{{package.mandatory}}</td>
    <td (click)="onSelectBundle(package.exportingBundle)" style="cursor: pointer; color:#000066;">{{package.exportingBundle?.symbolicName}} [{{package.exportingBundle?.version}}]</td>
  </tr>
</table>
